<html>
    <head>
        <title>Maxine's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Welcome to My Blog!</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

        <div>
          {{ posts }}
          {% for post in posts %}
              {{ post }}
          {% endfor %}
        </div>

    </body>
</html>
